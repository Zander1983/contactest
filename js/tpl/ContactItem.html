
<div class="navigation-bar">    


    <h1 class="center">Add/Edit Contact</h1>

</div>

<div class='center' id="inner-container">
    <br />
    <input type="text" class="topcoat-text-input--large two-thirds two-thirds" id="name" placeholder="name" required value="<%= model.name %>">
    <br />
    <br />

    <input type="email" class="topcoat-text-input--large two-thirds" id="email" placeholder="email" value="<%= model.email %>" >
    <br />
    <br />
    
    <input type="text" class="topcoat-text-input--large two-thirds" id="country" placeholder="country" value="">
    <br />
    <br />
    
    <select class="topcoat-text-input--large two-thirds" id="country">
      <option value = "0">Select Country</option>
    </select>
    
    <input type="text" class="topcoat-text-input--large two-thirds" id="phone" placeholder="phone" value="<%= model.phone %>" >
    <br />
    <br />

    
    <button class="topcoat-button--large--cta" id="save">Save</button>
</div>
