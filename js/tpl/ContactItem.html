
<div class="navigation-bar">    


    <h1 class="center">Add/Edit Contact</h1>

</div>

<div id="inner-container">
    <br />
    <input type="text" class="topcoat-text-input--large full" id="name" placeholder="name" required value="<%= model.name %>">
    <br />
    <br />

    <input type="email" class="topcoat-text-input--large full" id="email" placeholder="email" value="<%= model.email %>" >
    <br />
    <br />
    
    <select class="topcoat-text-input--large third" id="phone_country_code">
      <option value = "">Select Country</option>
      <%
        _.each(countries, function(country) { 
      %>
      <option value = "<%= country.alpha2Code %>" <% if(model.phone_country_code===country.alpha2Code){print('selected')}  %> >
          <%= country.name %>
      </option>
      <%
        });
      %>      
    </select>
    
    <input type="text" class="topcoat-text-input--large two-thirds" id="phone" placeholder="phone" value="<%= model.phone %>" >
    <br />
    <br />
    
        <div class='float-left'>
            <a href="#" >Cancel</a>
        </div>

        <div class='float-right'>
            <button class="topcoat-button--large--cta" id="save">Save</button>
        </div>
   
</div>
